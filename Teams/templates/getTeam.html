{% extends "./base.html" %}

{% block title %} Team Management {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edit Team</h2>
        <div class="card">
            <div class="card-body">
                <form action="/updateTeam/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input
                            type="text"
                            id="id"
                            name="id"
                            value="{{team.id}}"
                            class="form-control"
                            placeholder="ID"
                            readonly
                            required
                        >
                    </div>

                    <div class="form-group">
                        <input
                            type="text"
                            id="city"
                            name="city"
                            value="{{team.city}}"
                            class="form-control"
                            placeholder="City"
                            maxlength="50"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <input
                            type="text"
                            id="mascot"
                            name="mascot"
                            value="{{team.mascot}}"
                            class="form-control"
                            maxlength="50"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <select name="players" multiple="multiple" class="form-control select_players">
                            {% for p in players %}
                                {% if p.id in playerIds %}
                                    <option selected value="{{p.id}}">{{p.first_name}} {{p.last_name}}</option>
                                {% else %}
                                    <option value="{{p.id}}">{{p.first_name}} {{p.last_name}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
